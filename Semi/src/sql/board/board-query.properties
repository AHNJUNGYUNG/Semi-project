updateCount=UPDATE BOARD SET Q_COUNT=Q_COUNT+1 WHERE Q_NO=?
detailBoard=SELECT * FROM BOARD JOIN MEMBER ON (M_NUM=M_NO) WHERE Q_NO=?
selectFile=SELECT * FROM QNA_FILE WHERE Q_STATUS='N' AND Q_NO=?
selectComments=SELECT * FROM COMMENTS JOIN MEMBER USING (M_NO) WHERE C_STATUS='N' AND Q_NO=?
insertComment=INSERT INTO COMMENTS VALUES(COMMENTS_SEQ.NEXTVAL, ?, SYSDATE, DEFAULT, ?, ?)
gymListCount=SELECT COUNT(*) FROM GYM WHERE G_STATUS='N'
selectGymList=SELECT * FROM GLIST WHERE RNUM BETWEEN ? AND ?
searchByNo=SELECT * FROM GLIST WHERE G_NO = ? AND ROWNUM BETWEEN ? AND ?
searchByName=SELECT * FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_NAME LIKE '%'||?||'%') WHERE RNUM2 BETWEEN ? AND ?
searchByType=SELECT * FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_TYPE_NM LIKE '%'||?||'%') WHERE RNUM2 BETWEEN ? AND ?
searchByGu=SELECT * FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_GU_NM LIKE '%'||?||'%') WHERE RNUM2 BETWEEN ? AND ?
getSearchGymListCountByNo=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_NO = ?)
getSearchGymListCountByName=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_NAME LIKE '%' ||?|| '%')
getSearchGymListCountByGu=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_GU_NM LIKE '%' ||?|| '%')
getSearchGymListCountByType=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM2, GLIST.* FROM GLIST WHERE G_TYPE_NM LIKE '%' ||?|| '%')
getQListCount=SELECT COUNT(*) FROM BOARD WHERE Q_STATUS='N' AND Q_BOARD_DIV='Q'
getFListCount=SELECT COUNT(*) FROM BOARD WHERE Q_STATUS='N' AND Q_BOARD_DIV='F'
selectBoardQList=SELECT * FROM BLIST WHERE Q_BOARD_DIV='Q' AND RNUM BETWEEN ? AND ?
selectBoardFList=SELECT * FROM BLIST WHERE Q_BOARD_DIV='F' AND RNUM BETWEEN ? AND ?
deleteBoard=UPDATE BOARD SET Q_STATUS='Y' WHERE Q_NO=?
getQcount=SELECT COUNT(*) FROM BOARD WHERE Q_STATUS='N' AND Q_BOARD_DIV='Q' AND (Q_SECRET='Y' OR (Q_SECRET='N' AND M_NUM=?))
selectQList=SELECT * FROM (SELECT ROWNUM RNUM2, BLIST.* FROM BLIST WHERE Q_BOARD_DIV='Q' AND (Q_SECRET='Y' OR (Q_SECRET='N' AND M_NUM=?))) WHERE RNUM2 BETWEEN ? AND ?
insertBoard=INSERT INTO BOARD VALUES(BOARD_SEQ.NEXTVAL, ?, ?, SYSDATE, 0, ?, DEFAULT, ?, ?)
insertBoardFile=INSERT INTO QNA_FILE VALUES(QFILE_SEQ.NEXTVAL, ?, DEFAULT, BOARD_SEQ.CURRVAL, ?, ?)