selectGymList=SELECT * FROM GYM
searchGym=SELECT * FROM GYM WHERE G_NAME LIKE ? AND G_STATUS='N'
selectCovidList=SELECT * FROM (SELECT GYM.*, G_FILE FROM GYM, GYM_FILE WHERE GYM.G_NO = GYM_FILE.G_NO AND GYM.G_STATUS='N' AND G_FILE_LV=0 AND GYM_FILE.G_STATUS='N' ORDER BY G_COVID) WHERE ROWNUM <= 21
selectPopularList=SELECT * FROM (SELECT GYM.*, G_FILE FROM GYM, GYM_FILE WHERE GYM.G_NO = GYM_FILE.G_NO AND GYM.G_STATUS='N' AND G_FILE_LV=0 AND GYM_FILE.G_STATUS='N' ORDER BY G_COUNT DESC) WHERE ROWNUM <= 21