<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
	*{font-family: 'Noto Sans KR';}
	
	.logo{
		margin-bottom: 20px;
		text-align: center;
	}
	
	.login-form form{
		max-width: 680px;
		margin-top: 80px;
		padding: 32px;
		background: #fff;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	}
</style>
</head>
<body>
	<div class="login-form-background row">
		<div class="login-form mx-auto">
			<form action="#!" method="post">
				<div class="logo">
					<img src="image/logo.PNG" class="img-fluid" style="height: 100px;">
				</div>
				<div>
					<p style="font-size: 20px;">가입하신 이메일주소를 입력해주세요.</p>
				</div>
				<div class="form-group mb-4">
					<!-- 		            <label for="email">이메일</label> -->
					<input type="email" class="form-control" id="email"
						placeholder="you@example.com" required>
					<div class="invalid-feedback">이메일을 입력해주세요.</div>
				</div>
				<div class="mb-5">
					<p style="color: gray; font-size: 15px;">
						이메일을 통해 임시 비밀번호를 보내드립니다. <br> 임시비밀번호로 로그인 후 비밀번호를 변경해주세요.
					</p>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-block"
						style="background-color: #00B1D2; color: white; width: 405px;">이메일
						전송</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
