<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>회원가입</title>
<style>
	header{height: 72px;}
	body{font-family: 'Noto Sans KR';}
	


    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>
<body>

	<header style="height: 100px;">
	</header>


	<div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form  mx-auto">
        <h4 class="mb-3 text-center">회원가입</h4>
        <form class="validation-form" novalidate>
        	<div class="mb-3">
	            <label for="email">이메일</label>
	            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
	            <div class="invalid-feedback"> 이메일을 입력해주세요.</div>
          	</div>
          
          <div class="mb-3">
	            <label for="password">비밀번호</label>
	            <input type="password" class="form-control" id="password" placeholder="영문+숫자 조합 8자리 이상 입력해주세요." required>
	            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
          </div>
          
          <div class="mb-3">
	            <label for="password2">비밀번호 확인</label>
	            <input type="password" class="form-control" id="password2" required>
	            <div class="invalid-feedback">비밀번호 확인을 입력해주세요.</div>
          </div>
          
          <div class="row">
	          <div class="col-md-6 mb-3">
		          <label for="name">이름</label><input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요." value="" required>
		          <div class="invalid-feedback">이름을 입력해주세요.</div>
	          </div>
	          <div class="col-md-6 mb-3">
		          <label for="gender">성별</label>
					<div class="radio">
					  <label style="margin-right: 50px;">
					    <input type="radio" name="gender" value="man" checked>남
					  </label>
					
					  <label>
					    <input type="radio" name="gender" value="woman">여
					  </label>
					</div>
	          </div>
          </div>

          <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구 역삼동 (동까지 기재)" required>
            <div class="invalid-feedback">주소를 입력해주세요.</div>
          </div>

          <div class="row text-muted">
            <div class="col-md-4 mb-3">
              <label for="excersice">운동 경력(선택)</label>
              <select class="custom-select d-block w-100" id="excersice">
                <option value=""></option>
                <option selected>경력없음</option>
                <option>3개월 이상</option>
                <option>6개월 이상</option>
                <option>1년 이상</option>
              </select>
            </div>
            <div class="col-md-8 mb-3">
              <label for="favorite">선호하는 운동(선택)</label>
              <input type="text" class="form-control" id="favorite">
            </div>
          </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-lg btn-block" type="submit" style="background-color: #00B1D2; color:white;">가입 완료</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
