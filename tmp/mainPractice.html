<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="../tools/jquery-3.6.0.min.js">
	</script>

	<style>
		* {
			list-style: none;
			box-sizing: border-box;
			text-decoration: none;
			opacity: 1;
			text-size-adjust: 100%;
		}

		html {
			size: 100%;
		}

		body {
			margin: 0;
			size: 100%;
			font-family: NotoSansKR, Malgun Gothic, -apple-system,
				BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, sans-serif,
				Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
			font-size: 1rem;
			font-weight: 400;
			line-height: 1.5;
			color: #323232;
			text-align: left;
			background-color: #fff;
		}

		#wrapper {
			display: flex;
			flex-direction: column;
			border: 1px solid black;

			height: 1000px;
			align-items: center;
		}

		#main_wrapper {
			width: 970px;
			/* height: 907px; */
			box-sizing: border-box;
			position: relative;
			max-width: 62.5rem;
			margin: 0 auto;
			height: calc(100vh - 72px);
			display: flex;
			flex-direction: row;
			/* align-items: ; */
		}

		.box {
			width: 500px;
			height: 500px;
			/* border: 1px solid black; */
		}

		header {
			width: 100%;
			height: 72px;
			border-bottom: black 1px solid;
			background: skyblue;
		}

		#box1 {
			margin-top: 40px;
			list-style: none;
			display: flex;
			position: relative;
			flex-direction: column;
			align-self: center;
			padding-right: 3.125rem;
			position: relative;
		}

		#find {
			height: 50px;
			border-bottom: 1px solid #e1e1e1;
		}

		h2 {
			font-size: 34px;
			letter-spacing: -1px;
			word-spacing: -1px;
		}

		#group {
			border: 2px solid #00c7ae;
			border-radius: 4px;
			height: 60px;
			display: flex;
			align-items: stretch;
			width: 100%;
		}

		#search_service {
			width: 371px;
			border: none;
			font-size: 1rem;
			padding: 1rem 1.25rem;
			height: 56px;
			caret-color: #00c7ae;
			font-family: inherit;
		}

		input::placeholder {
			font-weight: bold;
			color: #9e9e9e;
		}

		input:focus {
			outline: none;
		}

		#search_icon {
			display: flex;
			width: 40px;
			height: 56px;
			cursor: pointer;
		}

		img {
			vertical-align: middle;
			margin: auto;
			max-width: 100%;
		}

		.tab_type1 ul {
			display: flex;
			padding: 0;
		}

		.tab_type1 ul li a {
			color: #737385;
			font-weight: 500;
		}

		.tab_type1 ul li:first-child a {
			margin-right: 20px;
		}

		.tab_type1 ul li a.on {
			color: #323232;
			font-weight: 900;
			padding-bottom: 10px;
			border-bottom: 0.125rem solid #323232;
		}

		div.category-icon {
			width: 96.75px;
			height: 88px;
			margin-bottom: 7px;

		}
		.grid {
			padding-left: 0px;
			width: 431px;
			height: 304px;
			padding-top: 1.75rem;
			display: flex;
			text-align: center;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: flex-start;
		}
		li {
			min-width: 0;
		}
		p {
			font-weight: 600;
			line-height: 1.43;
			letter-spacing: normal;
			color: #323232;;
			font-size: .875rem;
			display: block;
			margin-block-start: 1em;
			margin-block-end: 1em;
			margin-top: 7px;
		}
		input#search_service {
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<div id="home">
		<div id="header_wrapper">
			<header></header>
			<section id="main_home">
				<div id="main_wrapper">
					<div class="box" id="box1">
						<div id="find">
							<nav class="tab_type1">
								<ul>
									<li id="tab1">
										<a href="#a" class="on">서비스 찾기</a>
									</li id="tab2">
									<li><a href="#a">지도에서 찾기</a></li>
								</ul>
							</nav>
						</div>

						<div style="line-height: 1.24">
							<h2>
								어떤 서비스가 <br />
								필요하세요?
							</h2>
						</div>
						<div id="input_group">
							<div id="search">
								<form>
									<div id="group">
										<input type="text" id="search_service" placeholder="서비스를 검색하세요" />
										<div id="search_icon">
											<img src="../image/search.png" width="20px" height="20px" alt="검색" />
										</div>
									</div>
								</form>
							</div>
						</div>
							<ul class="category1-buttons categories grid">
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-fitness-trainer-89842.png" width="45px" alt="헬스"><p>헬스</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-yoga-2043877.png" width="45px" alt="요가/필라테스"><p>요가/필라테스</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-football-players-on-game-26310.png" width="45px" alt="축구"><p>축구</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-tennis-3332598.png" alt="테니스" width="45x"><p>테니스</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-dance-floor-857315.png" alt="댄스" width="45px"><p>댄스</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/free-icon-swimming-50004.png" alt="수영" width="45x"><p>수영</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/sport.png" alt="복싱" width="45px"><p>복싱</p></div></a></li>
								<li class="category"><a><div class="category-icon"><img src="../image/more (1).png" alt="헬스" width="45px"><p>기타</p></div></a></li>
							</ul>
							</div>
						</div>

					<div class="box" id="box2"></div>
				</div>
			</section>
		</div>
	</div>
</body>
<script>
	$(function () {
		$(".tab_type1 ul li a").click(function () {
			$(".tab_type1 ul li a").removeClass('on'); // 초기화
			$()
			$(this).addClass('on');
		});
	});
	
</script>
</html>
